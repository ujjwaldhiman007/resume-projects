<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Log in</title>
</head>

<body>
    <section class="login-container">
        <main>
            <div class="logo" onclick="goBack()">
                <img src="../img/logo.png" alt="">
            </div>
            <hr class="line">
            <div class="login-forms">
                <p>To continue, log in a Music</p>
                <button class="facebook">
                    <i class="ri-facebook-fill"></i>
                    <a href="www.facebook.com">Continue with facebook</a>
                </button>
                <button class="apple">
                    <i class="ri-apple-fill"></i>
                    <a href="www.facebook.com">Continue with apple</a>
                </button>
                <button class="google">
                    <i class="ri-google-fill"></i>
                    <a href="www.facebook.com">Continue with google</a>
                </button>
                <button class="phone">
                    <!-- <i class="ri-google-fill"></i> -->
                    <a href="www.facebook.com">Continue with number</a>
                </button>
                <p>OR</p>
                <div class="forms">
                    <p>Email address or username</p>
                    <form action="type"><input type="text" name="" id="" placeholder="Email address or username"></form>
                </div>
                <div class="forms">
                    <p>Password</p>
                    <form action="type"><input type="text" name="" id="" placeholder="Password"></form>
                </div>
                <div class="forgot-password">
                    <a href="/">Forgot your Password?</a>
                    <div class="forgot-inner">
                        <div class="forgot-input">
                            <input type="radio" name="" id="">
                            <p>Rember me</p>

                        </div>
                        <button class="master-login">LOG IN</button>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
    <script src="./js/app.js"></script>
</html>
